<app-menu></app-menu>
<div id='component'>
  <div id="pagetitle">
    <span>[{{title}}]</span>
  </div>
  <p *ngIf='!request'>Loading...</p>
  <div *ngIf='request'>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="requestUser">User:</label>
      <input [(ngModel)]='request.user.userName' name='User' type="text" class="form-control col-sm-6" id="requestUser"
        aria-describedby="userHelp" placeholder="User" disabled>
      <small id="userHelp" class="form-text text-muted col-sm-2">Request User</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="requestDescription">Description:</label>
      <input [(ngModel)]='request.description' name='Description' type="text" class="form-control col-sm-6" id="requestDescription"
        aria-describedby="descriptionHelp" placeholder="Description">
      <small id="descriptionHelp" class="form-text text-muted col-sm-2">Request Description</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="requestJustification">Justification:</label>
      <input [(ngModel)]='request.justification' name='Justification' type="text" class="form-control col-sm-6" id="requestJustification"
        aria-describedby="justificationHelp" placeholder="Justification">
      <small id="justificationHelp" class="form-text text-muted col-sm-2">Request Justification</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="requestDateNeeded">Date Needed:</label>
      <input [(ngModel)]='request.dateNeeded' name='DateNeeded' type="text" class="form-control col-sm-6" id="requestDateNeeded"
        aria-describedby="dateNeededHelp" placeholder="DateNeeded (YYYY/MM/DD)">
      <small id="dateNeededHelp" class="form-text text-muted col-sm-2">Date Needed</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="requestDeliveryMode">Delivery Mode:</label>
      <input [(ngModel)]='request.deliveryMode' name='DeliveryMode' type="text" class="form-control col-sm-6" id="requestDeliveryMode"
        aria-describedby="deliveryModeHelp" placeholder="DeliveryMode">
      <small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Request Delivery Mode</small>
    </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
