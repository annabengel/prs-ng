<app-menu></app-menu>
<div class='component-content'>
	<div>
    <span class='component-title'>[{{title}}]</span>
	</div>
	<p *ngIf='!prli'>Loading...</p>

	<div *ngIf='prli'>
    <div class='form-group row' >
      <label class='col-form-label col-sm-2' for="prliProduct">Product:</label>
    <div class=' col-sm-6'>
      <select [(ngModel)]="prli.product.id" [compareWith]='compareFn' class='form-control' name='Product' type='text' id='prliProduct'>
        <option [ngValue]="product.id" *ngFor='let product of products' [selected]="product.id == prli.product.id">
          {{product.name}} | {{product.vendor.name}} </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class='col-form-label col-sm-2' for="prliQuantity">Quantity:</label>
    <input [(ngModel)]='prli.quantity' name='Quantity' type="number" class="form-control col-sm-6" id="prliQuantity"
      aria-describedby="quantityHelp" placeholder="Quantity">
    <small id="quantityHelp" class="form-text text-muted col-sm-2">Line Item Quantity</small>
  </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary'>Update</button>
    </div>
  </div>
</div>
