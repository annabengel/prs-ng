<app-menu></app-menu>
<div id='component'>
  <div id="pagetitle">
    <span>[{{title}}]</span>
  </div>
  <p *ngIf='!vendor'>Loading...</p>
  <div *ngIf='vendor'>

      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="vendorcode">Vendor Code:</label>
          <input [(ngModel)]='vendor.code' name='Code' type="text" class="form-control col-sm-6" id="vendorcode"
            aria-describedby="codeHelp" placeholder="VendorCode (10 char. max.)">
          <small id="codeHelp" class="form-text text-muted col-sm-2">Vendor's Code</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="vendorname">Vendor name:</label>
          <input [(ngModel)]='vendor.name' name='Name' type="text" class="form-control col-sm-6" id="vendorname"
            aria-describedby="nameHelp" placeholder="Name">
          <small id="nameHelp" class="form-text text-muted col-sm-2">Vendor's Name</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="address">Address:</label>
          <input [(ngModel)]='vendor.address' name='Address' type="text" class="form-control col-sm-6" id="address"
            aria-describedby="addressHelp" placeholder="Address">
          <small id="addressHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="city">City:</label>
          <input [(ngModel)]='vendor.city' name='City' type="text" class="form-control col-sm-6" id="city"
            aria-describedby="cityHelp" placeholder="City">
          <small id="cityHelp" class="form-text text-muted col-sm-2">Vendor's City</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="state">State:</label>
            <input [(ngModel)]='vendor.state' name='State' type="text" class="form-control col-sm-6" id="state"
              aria-describedby="stateHelp" placeholder="State (2 char.)">
            <small id="stateHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
        </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="zip">Zip Code:</label>
          <input [(ngModel)]='vendor.zip' name='Zip' type="text" class="form-control col-sm-6" id="zip"
            aria-describedby="zipHelp" placeholder="Zip">
          <small id="zipHelp" class="form-text text-muted col-sm-2">Vendor's Zip Code</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="phone">Phone Number:</label>
            <input [(ngModel)]='vendor.phoneNumber' name='PhoneNumber' type="text" class="form-control col-sm-6" id="phone"
              aria-describedby="phoneHelp" placeholder="PhoneNumber">
            <small id="phoneHelp" class="form-text text-muted col-sm-2">Vendor's Phone Number</small>
          </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="email">Email:</label>
            <input [(ngModel)]='vendor.email' name='Email' type="text" class="form-control col-sm-6" id="email"
              aria-describedby="emailHelp" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Email</small>
          </div>
        <div class="form-group row">
          <label class='col-form-label col-sm-2' for="vendorpreApproved">PreApproved?</label>
          <input [(ngModel)]='vendor.isPreApproved' name='PreApproved?' type="checkbox" class="form-control col-sm-6" id="vendorpreApproved"
            aria-describedby="preApprovedHelp" placeholder="PreApproved?">
          <small id="preApprovedHelp" class="form-text text-muted col-sm-2">Vendor Approved</small>
        </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary'>Update</button>
    </div>
  </div>
</div>
